<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center></center>

    <div>
        <h1>Calculatar</h1>

        <input type="text" value="" id="inp">
        <br>
        <br>

        <div>

            <button onclick="clearall()">AC</button>
            <button onclick="btnClick('%')">%</button>
            <button onclick="btnClick('%')">%</button>
            <button onclick="clr()">Clear</button>
            

        </div>
        <br>

        <div>
            <button onclick="btnClick (9)">9</button>
            <button onclick="btnClick (8)">8</button>
            <button onclick="btnClick (7)">7</button>
            <button onclick="btnClick ('+')">+</button>

        </div>
        <br>

        <div>
            <button onclick="btnClick (6)">6</button>
            <button onclick="btnClick (5)">5</button>
            <button onclick="btnClick (4)">4</button>
            <button onclick="btnClick ('-')">-</button>

        </div>
        <br>
        <div>
            <button onclick="btnClick (3)">3</button>
            <button onclick="btnClick (2)">2</button>
            <button onclick="btnClick (1)">1</button>
            <button onclick="btnClick ('*')">X</button>
        </div>
        <br>
        <div>
            <button onclick="btnClick (0)">0</button>
            <button onclick="btnClick ('00')">00</button>
            <button onclick="btnClick ('/')">/</button>
            <button onclick="eq()">=</button>
        </div>
    </div>
    

    <script>

        function btnClick(e){
            document.getElementById('inp').value += e
        }

        function eq(){
            var getvalue = document.getElementById('inp')
                getvalue.value =eval (getvalue.value)
        }

        function clearall(){
            var getvalue =document.getElementById('inp').value=""
        }

        function clr(){
            var getvalue = document.getElementById('inp')
            getvalue.value = getvalue.value.slice(0,-1)
        }

    </script>
</body>
</html>
